<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Películas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <header>
      <h1>Películas que me gustaría ver y películas que ya vi</h1>
    </header>

    <main>
      <form id="formulario">
        <input type="text" id="titulo" placeholder="Título de la película" required>
        <input type="text" id="categoria" placeholder="Categoría" required>
        <select id="estado">
          <option value="Por ver">Por ver</option>
          <option value="Vista">Vista</option>
        </select>
        <button type="submit">Agregar</button>
      </form>

      <div id="lista-peliculas"></div>

      <!-- Sección de trailers -->
      <section id="trailers">
        <h2>Trailers</h2>
        <div class="trailers-contenedor">
          <a href="https://www.youtube.com/watch?v=EXeTwQWrcwY" target="_blank">
            <img src="https://img.youtube.com/vi/EXeTwQWrcwY/hqdefault.jpg" alt="Trailer de El Caballero de la Noche">
          </a>
          <a href="https://www.youtube.com/watch?v=6ZfuNTqbHE8" target="_blank">
            <img src="https://img.youtube.com/vi/6ZfuNTqbHE8/hqdefault.jpg" alt="Trailer de Avengers: Infinity War">
          </a>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - Victor Hugo Ahumada Villa</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
